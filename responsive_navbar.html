<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        header{
            height: 20vh;
            width: 100vw;
        }
        ul {
            background-color: blueviolet;
        }
        li{
            display: inline-block;
            text-decoration: none;
            font-size: 2vw;
        }
    </style>
</head>

<body>
    <header>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>
</body>

</html>
