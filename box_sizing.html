<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .red{
            height: 30vh;
            width: 60vw;
            background-color: red;
        }
        .blue{
            height: 25vh;
            width: 50vw;
            background-color: violet;
            margin: 20px;
            padding: 25px;
            border: 5px dotted black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="red">
        <p class="blue">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem impedit nam dicta quaerat, asperiores repellat iure sit nulla, quisquam fugit cumque dolore eveniet, magni veritatis architecto. Magnam quia quam numquam aliquam accusamus.</p>
    </div>
</body>
</html>
